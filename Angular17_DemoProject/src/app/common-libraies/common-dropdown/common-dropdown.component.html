<div [formGroup]="parentForm">
    <div class="form-group mt-1">
        <label [for]="idSelector" class="form-label ps-0">{{ label }}</label>
        <div class="d- align-items-center commonDropdown">
            <select class="form-select dropdownPadding dropdownValue" [formControlName]="controlName" [id]="idSelector"
                autocomplete="off"
                [ngClass]="{' border border-danger':(showErrors() || parentForm.get(controlName)?.hasError('required')) && invalidForm}">
                    <option value="" selected disabled>{{placeholderText}}</option>
                    @for(item of dropDownValue; track $index)
                    {
                        <option class="" [value]="item">{{item}}</option>
                    }
            </select>

        </div>
        <p class="text-danger errorMessage hidden m-0 pb-0">
            @if((showErrors() || parentForm.get(controlName)?.hasError('required')) && invalidForm)
            {
                @if(parentForm.get(controlName)?.hasError('required'))
                {
                    {{errorMessage}}
                }
            }@else {
            &nbsp;
            }
        </p>
    </div>
</div>
