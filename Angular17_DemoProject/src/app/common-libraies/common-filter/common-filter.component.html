<div class="" [formGroup]="filterForm">
    @for(filter of filters;track $index)
    {
    <div class="d-flex justify-content-between align-items-center">
        <select class="form-select w-25 m-2" [formControlName]="'filterColumn'">
            <option selected disabled>Select Column Name</option>
            @for(header of headers; track $index)
            {
            <option [value]="header">{{header}}</option>
            }
        </select>

        <select class="form-select w-25 m-2" [formControlName]="'filterCondition'">
            <option selected disabled>Select Attributes</option>
            @for(attributes of filterAttributes; track $index)
            {
            <option [value]="attributes">{{attributes}}</option>
            }
        </select>

        <input type="text" class="form-control w-50" placeholder="Enter here..." [formControlName]="'filterValue'">

        @if(filters.length > 1)
        {
        <div (click)="removeFilter($index)" class="mx-2">
            <i class="fa-solid fa-trash-can fs-3 text-secondary"></i>
        </div>
        }
    </div>
    @if(filters.length > 1)
    {
    <div class="d-flex justify-content-between align-items-center">
        <div class="w-50">
            <hr />
        </div>
        <div class="andLabel mx-2">and</div>
        <div class="w-50">
            <hr />
        </div>
    </div>
    }
    }

</div>

<div class="d-flex justify-content-between mt-2">
    <a (click)="addFilter()" class="addFilterLabel mx-2">+ Add Filter</a>
    <button (click)="applyFilters()" class="btn btn-apply text-light mx-2"
        [ngClass]="{'filterDisabled':filterForm.invalid}">Apply</button>
    <!-- <button (click)="resetValues()" class="mx-2">Reset</button> -->
</div>
