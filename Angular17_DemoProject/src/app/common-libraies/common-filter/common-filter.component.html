<div class="">
    @for(filter of filters;track $index)
    {
    <div class="d-flex justify-content-between align-items-center filterDropdown">
        <select class="form-select w-25 m-2" [(ngModel)]="filter.column">
            @for(header of headers; track $index)
            {
            <option [ngValue]="header" [selected]="header  == 'First Name'">{{header}}</option>
            }
        </select>

        <select class="form-select w-25 m-2" [(ngModel)]="filter.condition">
            @for(attributes of filterAttributes; track $index)
            {
            <option [value]="attributes">{{attributes}}</option>
            }
        </select>

        <input type="text" class="form-control w-50" placeholder="Enter here..." [(ngModel)]="filter.value">

        @if(filters.length > 1)
        {
        <div (click)="removeFilter($index)" class="mx-2 removeFilterIcon">
            <i class="fa-solid fa-trash-can fs-3"></i>
        </div>
        }
    </div>

    @if(filters.length > 1 && $index !== filters.length - 1)
    {
    <div class="d-flex justify-content-between align-items-center">
        <div class="w-50">
            <hr />
        </div>
        <div class="andLabel mx-2">{{andLabel}}</div>
        <div class="w-50">
            <hr />
        </div>
    </div>
    }
    }

</div>

<div class="d-flex justify-content-between mt-2">
    @if(filters.length < headers.length) { 
        <a (click)="addFilter()" class="addFilterLabel mx-2">{{addFilterLabel}}</a>
    }
        <button (click)="applyFilters()" class="btn btn-apply text-light mx-2"
            [disabled]="this.filters[0].value == '' || this.filters[0].column == '' || this.filters[0].condition == ''"
            [ngClass]="{'filterDisabled':this.filters[0].value == '' || this.filters[0].column == '' || this.filters[0].condition == ''}">{{applyLabel}}</button>
</div>
