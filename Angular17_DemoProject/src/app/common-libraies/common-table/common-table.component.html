<div class="d-flex justify-content-center align-items-center">
    <table>
        <thead>
            <tr class="text-center">
                @for(header of headers; track $index)
                { <th>
                    <div class="d-flex justify-content-between align-items-center gap-1 px-3">
                        <span> {{ header }}</span>
                        <span class="d-inline-flex gap-2 fs-4">
                            <span class="sortingAscendeningArrow" (click)="sortByColumnAscending($index)"
                                [ngClass]="{'selectedSorting':ascendingClicked}">&uarr;</span>

                            <span class="sortingDescendingArrow" (click)="sortByColumnDescending($index)"
                                [ngClass]="{'selectedSorting':descendingClicked}">&darr;</span>

                        </span>
                    </div>
                </th> }
            </tr>
        </thead>
        <tbody>
            @for(user of data; track $index)
            {
            <tr class="text-center" (click)="showRowDetails(user)">
                @for(key of getUserKeys(user); track $index)
                {
                @if(key !== 'id')
                {
                <td>
                    @if(key === 'image')
                    {
                    <img [src]="user[key]" alt="image" height="100px" width="100px">
                    }
                    @else{
                    {{user[key]}}
                    }
                </td>
                }
                }
            </tr>
            }
        </tbody>
    </table>
</div>
