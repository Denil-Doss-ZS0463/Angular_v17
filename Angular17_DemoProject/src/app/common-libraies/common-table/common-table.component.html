<div class="d-flex justify-content-center align-items-center">
    <table>
        <thead>
            <tr class="text-center">
                @for(header of headers; track $index)
                { <th>
                    <div class="d-flex justify-content-between align-items-center gap-4 px-3">
                        <span> {{ header }}</span>
                        <span class="d-grid">
                            <span class="fa-solid fa-caret-up sortingArrowSize" 
                                (click)="sortByColumnAscending($index)"
                                [ngClass]="{'selectedSorting': ascendingClicked && sortByColumn === $index}">
                            </span>
                            <span class="fa-solid fa-caret-down sortingArrowSize"
                                (click)="sortByColumnDescending($index)"
                                [ngClass]="{'selectedSorting': descendingClicked && sortByColumn === $index}">
                            </span>
                        </span>
                    </div>
                </th> }
            </tr>
        </thead>
        <tbody>
            @if(mockData.length < 1)
            {
                <tr class="text-center">
                    <td class="text-center" [colSpan]="headers.length">No data found</td>
                </tr>
            }
            @else
            {
                @for(user of mockData; track $index)
                {
                <tr class="text-center" (click)="showRowDetails(user)">
                    @for(key of getUserKeys(user); track $index)
                    {
                    @if(key !== 'id' && !dataToRemove.includes(key))
                    {
                    <td>
                        {{user[key]}}
                    </td>
                    }
                    }
                </tr>
                }
            }
        </tbody>
    </table>
</div>
