<div class="modal-section profile-section">
    <div class="modal-header justify-content-space-between">
        <div class="profile-circle-modal d-flex justify-content-center align-items-center">
            <h4 class="custom-profile mb-0">{{userInitials}}</h4>
        </div>
        <div class="user-details ms-3">
            <div class="user-name row">
                <h4 class="signed-user">{{user.firstname}} {{user.lastname}}</h4>
            </div>
            <div class="user-role row">
                <p class="signed-user-role">{{user.jobtitle}} | {{user.accessLevelName}}</p>
            </div>
        </div>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
    </div>
    <div class="profile-section">
        <div class="header-section my-2 d-flex justify-content-between">
            <h4 class="custom-string">Personal Details</h4>
            <div class="edit-section">
                @if (!isEditMode) {
                <a role="button" (click)="enableEditMode()">
                    <i class="fa-solid fa-pen me-1" style="color: #007cba;"></i>
                    <span>Edit</span>
                </a>
                }
                @if (isEditMode) {
                <a role="button" (click)="saveUserData()">
                    <i class="fa-solid fa-bookmark me-1" style="color: #007cba;"></i>
                    <span>Save</span>
                </a>
                }
            </div>
        </div>
        <div class="body-section">
            <form>
                <div class="row d-flex my-1">
                    <div class="col">
                        <app-common-input-box [label]="'First Name'" [controlName]="'firstname'" [parentForm]="myForm"
                            [fieldType]="'text'" [idSelector]="'firstname'" [placeholderText]="'Enter your First Name'"
                            [errorMessage]="'FirstName is required'" [invalidForm]="invalidForm" [required]="true"
                            [disabled]="!isEditMode">
                        </app-common-input-box>
                    </div>
                    <div class="col">
                        <app-common-input-box [label]="'Last Name'" [controlName]="'lastname'" [parentForm]="myForm"
                            [fieldType]="'text'" [idSelector]="'lastname'" [placeholderText]="'Enter your Last Name'"
                            [errorMessage]="'Last Name is required'" [invalidForm]="invalidForm" [required]="true"
                            [disabled]="!isEditMode">
                        </app-common-input-box>
                    </div>
                </div>
                <app-common-input-box [label]="'Phone Number'" [controlName]="'phonenumber'" [parentForm]="myForm"
                    [fieldType]="'tel'" [idSelector]="'phonenumber'" [placeholderText]="'Enter your Phone Number'"
                    [errorMessage]="'Phone Number is required'" [invalidForm]="invalidForm" [disabled]="!isEditMode">
                </app-common-input-box>
                <app-common-input-box [label]="'Email ID'" [controlName]="'email'" [parentForm]="myForm"
                    [fieldType]="'email'" [idSelector]="'email'" [placeholderText]="'Enter your Email ID'"
                    [errorMessage]="'Email is required'" [invalidForm]="invalidForm" [required]="true"
                    [disabled]="!isEditMode">
                </app-common-input-box>
            </form>
        </div>
    </div>
</div>
